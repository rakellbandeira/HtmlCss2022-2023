<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/info-style.css">
    <link rel="stylesheet" href="styles/contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;700&family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">

    <title>Go Wild Adventures | Contact Us</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link">
                <img class="logo" src="images/gowild-nobg.png" alt= "Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="info.html">Information</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        
        <div class="hero-cont">
            <div id="hero-info">
                <div id="herobox">
                    <img id="heroimg" src="images/hero.png" alt="People enjoying rafting">
                </div>
            </div>
            <section id="heromsg">
                <h4>Information</h1>
            </section>
        </div>
        

        <main>
            
            <div id="feedback"></div>
            
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" value="Name, please"/>
                  </li>
                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" value="Your best email here" />
                  </li>
                  <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message">Tell me more about your project</textarea>
                  </li>
                  <li class="button">
                    <button type="submit">Send your message</button>
                  </li>
                  
                </ul>
              </form>
              
            
        </main>


        <footer>
            <p>Go Wild Adventures &copy; 2023 - Rakell Bandeira</p>
            
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
             
            <p><a href="contactus.html">Contact Us</a></p>
            
            <div class="social">
                <a href="https://facebook.com"  target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com"  target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com"  target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>

        </footer>
    </div>


    
<script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
</script>
                    
</body>
</html>
